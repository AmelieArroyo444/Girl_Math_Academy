<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundamentos: Aritmética</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #fff6fc;
      color: #333;
      line-height: 1.6;
      padding: 2rem;
    }

    h1, h2, h3 {
      color: #b83280;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #b83280;
      padding-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }

    .section {
      margin-bottom: 2.5rem;
      padding: 1rem;
      background-color: #ffeaf4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(184, 50, 128, 0.15);
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 0.3rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    code {
      background-color: #fff;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
      color: #b83280;
    }

    .example {
      background: #fff;
      border-left: 4px solid #b83280;
      padding: 0.8rem 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-style: italic;
    }

    .girly {
      background: #fdf0f5;
      padding: 0.8rem 1rem;
      border-left: 4px solid #ff66b2;
      border-radius: 8px;
      font-style: italic;
      margin-top: 0.8rem;
    }

    .pink-title {
      color: #ff66b2;
      font-weight: bold;
    }

    input, select, button {
      font-family: 'Outfit', sans-serif;
      padding: 0.5rem;
      border-radius: 8px;
      border: 2px solid #ff66b2;
      margin: 0.5rem 0;
    }

    button {
      background-color: #ffb3d9;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff66b2;
    }

    #resultado {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #b83280;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>💖 Ejercicios Girly con Operaciones Básicas</h2>

    <h3 class="emoji">🧠 ¡Simulador Cute de Aritmética!</h3>

    <label>✨ Elige una operación:</label><br/>
    <select id="operacion">
      <option value="suma">➕ Suma</option>
      <option value="resta">➖ Resta</option>
      <option value="multiplicacion">✖️ Multiplicación</option>
      <option value="division">➗ División</option>
    </select><br/>

    <label>💅 Ingresa el primer número:</label><br/>
    <input type="number" id="numero1" placeholder="Ej. 7"><br/>

    <label>🎀 Ingresa el segundo número:</label><br/>
    <input type="number" id="numero2" placeholder="Ej. 3"><br/>

    <button onclick="calcular()">💫 ¡Calcular!</button>

    <div id="resultado" class="girly">Aquí aparecerá tu resultado glitter ✨</div>
  </div>

  <script>
    function calcular() {
      const op = document.getElementById("operacion").value;
      const n1 = parseFloat(document.getElementById("numero1").value);
      const n2 = parseFloat(document.getElementById("numero2").value);
      let res;

      if (isNaN(n1) || isNaN(n2)) {
        res = "💔 Ingresa números válidos, bella.";
      } else {
        switch (op) {
          case "suma":
            res = `💖 Resultado: ${n1 + n2}`;
            break;
          case "resta":
            res = `💖 Resultado: ${n1 - n2}`;
            break;
          case "multiplicacion":
            res = `💖 Resultado: ${n1 * n2}`;
            break;
          case "division":
            res = n2 !== 0 ? `💖 Resultado: ${(n1 / n2).toFixed(2)}` : "🚫 No se puede dividir entre cero, mi ciela.";
            break;
          default:
            res = "❓ Selecciona una operación válida.";
        }
      }

      document.getElementById("resultado").innerText = res;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girl Math Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos base */
    :root {
      --rosa-pastel: #ffb6c1;
      --rosa-neon: #ff69b4;
      --rosa-oscuro: #db7093;
      --bg-oscuro: #121212;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Raleway', sans-serif;
      background-color: var(--bg-oscuro);
      color: var(--rosa-pastel);
    }
    
    /* Animación de fondo */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
    }
    
    /* Contenedor principal */
    #wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 2rem;
      transform: scale(0);
      animation: scaleIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.5s;
    }
    
    @keyframes scaleIn {
      to { transform: scale(1); }
    }
    
    .logo img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      filter: drop-shadow(0 0 15px var(--rosa-neon));
    }
    
    /* Contenido central */
    .content {
      text-align: center;
      max-width: 800px;
      padding: 0 2rem;
      transform: translateY(50px);
      opacity: 0;
      animation: slideUp 1s ease-out forwards 1s;
    }
    
    @keyframes slideUp {
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    h1 {
      font-family: 'Cal Sans', sans-serif;
      color: var(--rosa-neon);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    /* Menú de navegación */
    nav {
      margin-top: 3rem;
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1s ease-out forwards 1.5s;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }
    
    nav li a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--rosa-pastel);
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      border: 1px solid var(--rosa-oscuro);
      transition: all 0.3s ease;
    }
    
    nav li a:hover {
      background-color: rgba(255, 105, 180, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
    }
    
    /* Efecto de partículas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div id="bg"></div>
  <div id="particles-js"></div>
  
  <!-- Contenido principal -->
  <div id="wrapper">
    <div class="logo">
      <!-- Reemplaza con tu imagen -->
      <img src="logo-girlmath.png" alt="Girl Math Academy">
    </div>
    
    <div class="content">
      <h1>GIRL MATH ACADEMY</h1>
      <p>Domina las matemáticas con un toque femenino y descubre cómo transformar números en poder creativo.</p>
    </div>
    
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="temario.html"><i class="fas fa-book-open"></i> Temario</a></li>
        <li><a href="redes.html"><i class="fas fa-heart"></i> Redes</a></li>
        <li><a href="creadoras.html"><i class="fas fa-users"></i> Creadoras</a></li>
      </ul>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Inicialización de partículas
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: "#ff69b4" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { 
            enable: true, 
            distance: 150, 
            color: "#db7093", 
            opacity: 0.4, 
            width: 1 
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            out_mode: "bounce",
            bounce: true
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          }
        }
      });
      
      // Efecto de carga completa
      setTimeout(() => {
        document.body.style.overflow = 'auto';
      }, 2500);
    });
  </script>
</body>
</html>
